apply plugin: 'com.android.library'

version = "1.2.0"

android {
    compileSdkVersion 26

  defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 5
        versionName version
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}